{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To-Do Lists</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" style="padding:20px">
        <div class="col-md-6">
            <form method="post" style="padding:10px" class="p-3 shadow rounded">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" placeholder="Enter Task name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="priority" placeholder="Enter Priority" class="form-control">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks To Be Completed</h4>
             {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card_title">Task Name:{{i.name}}</h5>
                    <p><b>Priority:{{i.priority}}</b></p>
                    <p><b>Date:{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
